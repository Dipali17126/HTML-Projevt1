<!-- Basic Block Stucture of an HTML -->
 <html>  <!--This HTML tag defines the code in HTML scripted format from the opening to the closing HTML tag.-->
    <head.
    <!--
        -- It is a container to store details about the web page.
        --Example:
            -Title
            -Meta tags
            -External Scripts (JS)
            -External Styling (CSS)
            -Scripts (Internal JS)
            -Styling (Internal Styling)
            -Links
    -->

    <body>
        <!--
             -This is container which holds all the scripts of HTML to display in the web page.
             - All the details to be displayed are entitled between the body tags.
    -->
    Welcome
    </body>
</html>
